<!DOCTYPE html>
<body lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      padding-top: 50px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    #todo-task {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      border-radius: 4px 0 0 4px;
    }

    #add-btn {
      padding: 10px 20px;
      background: #0064A7;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    #add-btn:hover {
      background: #004f87;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #0064A7;
      color: white;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    td.done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>

  </div>
</body>

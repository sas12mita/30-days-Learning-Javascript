<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Family Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #34495e;
        }
        .text-expense {
            color: #dc3545; /* Bootstrap danger red */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-0">
                <div class="position-sticky">
                    <h2 class="h4 p-3 text-center">Family Tracker</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="income.html">Income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="expenses.html">Expenses</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Expenses</h1>
                    <div class="user-info">
                        <span>Welcome, [Poudel Family]</span>
                    </div>
                </header>

                <!-- Add New Expense Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Add New Expense</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="expense-desc" class="form-label">Description</label>
                                <input type="text" class="form-control" id="expense-desc" placeholder="e.g., Grocery Shopping">
                            </div>
                            <div class="mb-3">
                                <label for="expense-category" class="form-label">Category</label>
                                <select class="form-select" id="expense-category">
                                    <option selected>Choose a category...</option>
                                    <option>Food</option>
                                    <option>Utilities</option>
                                    <option>Transport</option>
                                    <option>Entertainment</option>
                                    <option>Healthcare</option>
                                    <option>Education</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="expense-amount" class="form-label">Amount</label>
                                 <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="expense-amount" placeholder="e.g., 150.00">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="expense-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expense-date">
                            </div>
                            <button type="submit" class="btn btn-danger">Add Expense</button>
                        </form>
                    </div>
                </div>

                <!-- Expense History Table -->
                <div class="card">
                     <div class="card-header">
                        <h3 class="h5 mb-0">Expense History</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Category</th>
                                        <th scope="col" class="text-end">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2025-07-26</td>
                                        <td>Grocery Shopping</td>
                                        <td>Food</td>
                                        <td class="text-end fw-bold text-expense">-$150.00</td>
                                    </tr>
                                    <tr>
                                        <td>2025-07-24</td>
                                        <td>Electricity Bill</td>
                                        <td>Utilities</td>
                                        <td class="text-end fw-bold text-expense">-$75.00</td>
                                    </tr>
                                    <tr>
                                        <td>2025-07-22</td>
                                        <td>Movie Tickets</td>
                                        <td>Entertainment</td>
                                        <td class="text-end fw-bold text-expense">-$40.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

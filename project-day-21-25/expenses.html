<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses - Family Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #34495e;
        }

        .text-expense {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-0">
                <div class="position-sticky">
                    <h2 class="h4 p-3 text-center">Family Tracker</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="income.html">Income</a></li>
                        <li class="nav-item"><a class="nav-link active" href="expenses.html">Expenses</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Expenses</h1>
                    <div class="user-info">
                        <span>Welcome, [Poudel Family]</span>
                    </div>
                </header>

                <!-- Add New Expense Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Add New Expense</h3>
                    </div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="mb-3">
                                <label for="expense-desc" class="form-label">Description</label>
                                <input type="text" class="form-control" id="expense-desc" required placeholder="e.g., Grocery Shopping" />
                            </div>
                            <div class="mb-3">
                                <label for="expense-category" class="form-label">Category</label>
                                <select class="form-select" id="expense-category" required>
                                    <option value="">Choose a category...</option>
                                    <option>Food</option>
                                    <option>Utilities</option>
                                    <option>Transport</option>
                                    <option>Entertainment</option>
                                    <option>Healthcare</option>
                                    <option>Education</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="expense-amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="expense-amount" required placeholder="e.g., 150.00" />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="expense-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expense-date" required />
                            </div>
                            <button type="submit" class="btn btn-danger">Add Expense</button>
                        </form>
                    </div>
                </div>

                <!-- Expense History Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Expense History</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th class="text-end">Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="expense-history">
                                    <!-- Dynamic content here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamic Expense Script -->
    <script>
        const expenseForm = document.getElementById('expense-form');
        const expenseHistory = document.getElementById('expense-history');

        // Get expenses from localStorage
        function getExpenses() {
            return JSON.parse(localStorage.getItem('expenseData')) || [];
        }

        // Save expenses to localStorage
        function saveExpenses(data) {
            localStorage.setItem('expenseData', JSON.stringify(data));
        }

        // Render the table
        function renderExpenses() {
            const expenses = getExpenses().slice().reverse(); // most recent on top
            expenseHistory.innerHTML = '';

            expenses.forEach(exp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exp.date}</td>
                    <td>${exp.description}</td>
                    <td>${exp.category}</td>
                    <td class="text-end fw-bold text-expense">-$${parseFloat(exp.amount).toFixed(2)}</td>
                `;
                expenseHistory.appendChild(row);
            });
        }

        // Handle form submission
        expenseForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const description = document.getElementById('expense-desc').value;
            const category = document.getElementById('expense-category').value;
            const amount = document.getElementById('expense-amount').value;
            const date = document.getElementById('expense-date').value;

            const newExpense = { description, category, amount, date };
            const currentExpenses = getExpenses();
            currentExpenses.push(newExpense);
            saveExpenses(currentExpenses);

            expenseForm.reset();
            renderExpenses();
        });

        // Render on page load
        window.addEventListener('DOMContentLoaded', renderExpenses);
    </script>
</body>

</html>

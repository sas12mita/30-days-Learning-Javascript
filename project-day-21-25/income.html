<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - Family Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #34495e;
        }

        .text-income {
            color: #198754;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-0">
                <div class="position-sticky">
                    <h2 class="h4 p-3 text-center">Family Tracker</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link active" href="income.html">Income</a></li>
                        <li class="nav-item"><a class="nav-link" href="expenses.html">Expenses</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Income</h1>
                    <div class="user-info">
                        <span>Welcome, [Family Name]</span>
                    </div>
                </header>

                <!-- Add New Income Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Add New Income</h3>
                    </div>
                    <div class="card-body">
                        <form id="income-form">
                            <div class="mb-3">
                                <label for="income-source" class="form-label">Source</label>
                                <input type="text" class="form-control" id="income-source" required
                                    placeholder="e.g., Salary, Freelance">
                            </div>
                            <div class="mb-3">
                                <label for="income-amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="income-amount" required
                                        placeholder="e.g., 2000.00">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="income-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="income-date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Income</button>
                        </form>
                    </div>
                </div>

                <!-- Income History Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="h5 mb-0">Income History</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Source</th>
                                        <th scope="col" class="text-end">Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="income-history">
                                    <!-- Dynamic Content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- LocalStorage Script -->
    <script>
        const form = document.getElementById('income-form');
        const historyBody = document.getElementById('income-history');

        // Get income data from localStorage
        function getIncomeData() {
            return JSON.parse(localStorage.getItem('incomeData')) || [];
        }

        // Save income data to localStorage
        function saveIncomeData(data) {
            localStorage.setItem('incomeData', JSON.stringify(data));
        }

        // Render income history table
        function renderIncomeHistory() {
            const data = getIncomeData();
            historyBody.innerHTML = '';

            data.reverse().forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.source}</td>
                    <td class="text-end fw-bold text-income">+$${parseFloat(entry.amount).toFixed(2)}</td>
                `;
                historyBody.appendChild(row);
            });
        }

        // Handle form submit
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const source = document.getElementById('income-source').value;
            const amount = document.getElementById('income-amount').value;
            const date = document.getElementById('income-date').value;

            const newIncome = { source, amount, date };

            const currentData = getIncomeData();
            currentData.push(newIncome);
            saveIncomeData(currentData);

            form.reset();
            renderIncomeHistory();
        });

        // Initial render on page load
        window.addEventListener('DOMContentLoaded', renderIncomeHistory);
    </script>
</body>

</html>
